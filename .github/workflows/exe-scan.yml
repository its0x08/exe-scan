name: exe-scan

on: push
#  push:
#    paths:
#      - "input/mal.exe"

env:
  TARGET: input/mal.exe
  NOW: $(date +'%Y-%m-%d')
  OUTPUT: output/report-$(echo $NOW).txt

jobs:
  yara-scan:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install toolchain
        run: sudo apt update &&  sudo apt install yara -y

      - name: Get rules
        uses: actions/checkout@v3
        with:
          repository: 'Yara-Rules/rules'
          path: rules

      - name: Build rules
        run: cd rules && bash index_gen.sh

      - name: Run Yara against the executable
        run: yara -wmg -p `nproc` rules/index.yar $TARGET > $OUTPUT

      - name: Commit changes
        run: |
          git config --local user.email ${{ secrets.EMAIL }}
          git config --local user.name "its0x08"
          git add $OUTPUT
          git commit -m "chore: Scan executable[action]"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
